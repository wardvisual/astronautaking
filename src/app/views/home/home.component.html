<main class="home-component">
  <!-- Modal -->
  <app-modal
    title="New Note"
    [isOpen]="isModalOpen"
    (toggleModalEvent)="toggleModal()"
  >
    <app-new-note />
  </app-modal>

  <!-- Modal End -->

  <header>
    <img src="assets/logos/astronautaking-logo.svg" alt="astronautaking logo" />
    <i-tabler
      name="logout"
      class="cursor-pointer"
      (click)="logout()"
      title="Logout"
    />
  </header>

  <section>
    <header>
      <div>
        <i-tabler name="user" title="You" />
        <p>
          <strong>{{ fullName }}</strong>
        </p>
      </div>
      <app-button
        type="button"
        variant="primary"
        name="New Note"
        icon="plus"
        (buttonClick)="toggleModal()"
      />
    </header>

    <section class="notes">
      <h4>Personal Notes</h4>

      <div class="notes__lists">
        <div *ngFor="let note of notes" [ngValue]="note">
          <div class="notes__lists--item">
            <h6>
              {{ note.title }}
            </h6>
            <div>
              <p>
                <i-tabler name="calendar" class="opacity-50" />
                <span>{{ note.date }}</span>
              </p>
              <p>{{ note.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- desktop -->
  </section>
</main>
