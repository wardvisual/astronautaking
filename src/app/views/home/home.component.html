<main class="home-component">
  <!-- Modal -->
  <app-modal
    title="New Note"
    [isOpen]="isModalOpen"
    (toggleModalEvent)="toggleModal()"
  >
    <app-new-note />
  </app-modal>

  <!-- Modal End -->

  <header>
    <img src="assets/logos/astronautaking-logo.svg" alt="astronautaking logo" />
    <i-tabler
      name="logout"
      class="cursor-pointer"
      (click)="logout()"
      title="Logout"
    />
  </header>

  <section>
    <header>
      <div>
        <i-tabler name="user" title="You" />
        <p>
          <strong>{{ fullName }}</strong>
        </p>
      </div>
      <app-button
        type="button"
        variant="primary"
        name="New Note"
        icon="plus"
        (buttonClick)="toggleModal()"
      />
    </header>

    <app-notes-listing />
  </section>
</main>
