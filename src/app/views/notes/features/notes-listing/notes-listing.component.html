<section class="notes">
  <h4>Personal Notes</h4>

  <!-- Notes Listing Component -->
  <div class="notes__lists">
    <div
      *ngFor="let note of notes()"
      [ngValue]="note"
      (click)="toggleViewNote(note)"
    >
      <div class="notes__item">
        <h6>
          {{ note.title | truncate : 20 }}
        </h6>
        <div>
          <p>
            <i-tabler name="calendar" class="opacity-50" />
            <span>{{ note.createdAt | date : "MM/dd/yyyy" }}</span>
          </p>
          <p>{{ note.content | truncate : 100 }}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Notes Listing Component End -->

  <!-- Modal - View Note Component Start-->
  <app-modal
    *ngIf="selectedNote?.id"
    title="My Note"
    [isOpen]="modalService.getModal(selectedNote.id)"
    [name]="selectedNote.id"
  >
    <div class="view-note">
      <h6>
        {{ selectedNote.title }}
      </h6>

      <div class="view-note__body">
        <div class="view-note__control">
          <p>
            <i-tabler name="calendar" class="opacity-50" />
            <span>{{ selectedNote.createdAt | date : "MM/dd/yyyy" }}</span>
          </p>
          |
          <div>
            <i-tabler name="edit" class="opacity-50 clickable" />
            <i-tabler name="trash" class="opacity-50 clickable" />
          </div>
        </div>
        <p>{{ selectedNote.content }}</p>
      </div>
    </div>
  </app-modal>
  <!-- Modal - View Note Component End-->
</section>
