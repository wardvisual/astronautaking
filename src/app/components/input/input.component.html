<!-- Text | Password | Email -->
<div
  *ngIf="type === 'text' || type === 'password' || type === 'email'"
  class="input__field"
  [formGroup]="formGroup"
>
  <label [for]="name">{{ label }}</label>
  <input
    [type]="type"
    [name]="name"
    [value]="value"
    formControlName="{{ formControlName }}"
  />
  <ng-container *ngIf="displayErrors()" class="input__field--error">
    <p *ngIf="formGroup.errors['required']">This field is required</p>

    <p *ngIf="formGroup.errors['minLength']">
      This value has {{ formGroup.errors["actualLength"] }} but must be at least
      {{ formGroup.errors["requiredLength"] }}
    </p>
  </ng-container>
</div>
