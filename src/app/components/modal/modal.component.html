<div
  class="modal-overlay"
  [ngClass]="{ open: modalService.getModal(name) }"
  (click)="toggleModalFromOverlay($event)"
>
  <div class="modal">
    <div class="modal__header">
      <p>
        <strong>{{ title }}</strong>
      </p>
      <i-tabler
        name="x"
        (click)="modalService.toggleModal(name, modalState)"
        class="cursor-pointer"
      />
    </div>
    <div class="modal__body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
