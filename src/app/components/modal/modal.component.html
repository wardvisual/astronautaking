<div
  class="modal-overlay"
  [ngClass]="{ open: isOpen$ | async }"
  (click)="toggleModalFromOverlay($event)"
>
  <div class="modal">
    <div class="modal__header">
      <h6>{{ title }}</h6>
      <i-tabler
        name="x"
        (click)="modalService.toggleModal()"
        class="cursor-pointer"
      />
    </div>
    <div class="modal__body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
